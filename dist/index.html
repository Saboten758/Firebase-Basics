<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
</head>
<body>
    <h1>Library Management:</h1>
    <h2>Create New User:</h2>
    <form class="signin">
        <label for="email">Email:</label>
        <input type="email" name="email">
        <label for="password">Password:</label>
        <input type="password" name="password">
        <button>Authenticate</button>
    </form>
    <h2>Authenticate Yourself:</h2>
    <form class="login">
        <label for="email">Email:</label>
        <input type="email" name="email">
        <label for="passsword">Password:</label>
        <input type="password" name="password">
        <button>Login</button>
    </form>
    <button class="logout">Logout</button>
    <h2>Books Management:</h2>
    <form class="add">
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <label for="author">Author:</label>
        <input type="text" name="author" required>
        <button>Add a New Book</button>

    </form>

    <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
        <button>Delete a Book</button>
    </form>

    <form class="update">
        <label for="id">Document Id:</label>
        <input type="text" name="id" required>
        <label for="new">New Title:</label>
        <input type="text" name="new" required>
        <button>Update Title</button>
    </form>
    <form class="tlist"><button>Available Titles</button></form>
    <form class="alist"><button>Available Authors</button></form>
    <form class="ilist"><button>Unique Ids</button></form>
    <script src="bundle.js"></script>
</body>
</html>
